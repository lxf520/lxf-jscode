<body>
    <script>
        function has(arr,num){
            var flag = false;;
            for(var i=0; i<arr.length; i++){
                if(arr[i] == num){
                    flag = true;
                    break;
                }
            }
            return flag
        }

       console.log(has([1,2,3],2));
        
    </script>
</body>
