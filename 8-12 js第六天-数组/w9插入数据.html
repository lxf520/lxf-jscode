<body>
    <script>
        /*09-有一个从小到大排序的数组。现输入一个数，要求按原来的规律(顺序)将它插入数组中，并打印出新的数组。
[1, 2, 3, 6, 12, 23, 44, 56]*/

        function inset(num){
           var arr = [1, 2, 3, 6, 12, 23, 44, 56];
           for( var i=0; i<arr.length; i++){
                if(arr[i] > num){
                    arr.splice(i,0,num);
                    break;
                }
           }
           console.log(arr);
           
        }

        inset(2);
    </script>
</body>
