<body>
    <!-- [1] 封装一个统计字符串中指定字符个数的函数 -->

    <script>
        
        function f(str, t) {
            var n = 0;
            for(var i=0 ; i<str.length; i++){
                if( str[i] == t ){
                    n++;
                }
            }
            return n;
        }

         console.log(f('12113abca456', 'a'));
    </script>
</body>
