<body>
        <!-- [2] 总结严格模式和非严格模式的区别。 -->
         修正this的值
         所有的变量必须使用var 关键字声明
         不能使用 delete 关键字删除全局变量
         在对象中不允许有同名的属性
         函数的参数必须唯一(不能出现同名的参数)
         arguments 对象的行为不同，严格模式下和实参相对独立
         禁用了 argument.callee 和 caller函数
         不能在if语句中声明函数
         禁止使用 eval 和 argument 作为标识符
         禁用了 with 语句和八进制字面量

</body>
