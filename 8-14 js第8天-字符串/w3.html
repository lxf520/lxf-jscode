    <script>
        var ary = "a,a,b,c,c,d";
        statisticNum(ary);

        function statisticNum(ary) {
            var arr = ary.split(',');
            var obj = {};
            console.log(arr);

            // for (var i = 0; i < arr.length; i++) {

            //     if (obj[key]) {

            //         obj[key] = 1;
            //     }
            // }
            arr.forEach(element => {
                var key = element;

                if(obj[element]){
                    obj[element]++;
                }else{
                    obj[element] = 1;
                }
            });

            var res = '';
            for (var key in obj) //遍历这个对象
            {
                res += key + ":" + obj[key] + "、";
            }
            console.log(res);

            var newArr =[];
            for(let i=0 ; i<arr.length ; i++){
                if( arr.indexOf(arr[i]) == i ){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
            console.log(newArr);
            
            
        }
    </script>
