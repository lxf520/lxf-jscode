        // 对象转字符串 
        function o2s(o){
            var arr = [];
            for(var k in o){
                arr.push( `${k}=${o[k]}`);
            }
            return arr.join('&');
        }

        var oLis = document.getElementsByTagName("li");
        for(var i = 0; i<oLis.length ; i++){
            oLis[i].index = i;
            oLis[i].onclick = function(){
                var item = data[this.index];
                var queryString =  o2s(item);
                window.location.href = "w1详情页.html?" + queryString; 
            }
