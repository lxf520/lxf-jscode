<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>详情页</div>
    <div class="name"></div>
    <div class="price"></div>
    <img src="" alt="">

    <script>
        var url = window.location.href;
        console.log(url);

        var queryString = decodeURI(window.location.search.slice(1));
        console.log(queryString);
        
        // 字符串转对象
        // src = ./img/4.jpg&name = 黄河青山&price = ￥ 23.00
        
        function s2o(str){
            var arr = str.split('&');
            var o = new Object();
            for(var i = 0; i<arr.length ; i++){
                var temp = arr[i].split('=');
                o[temp[0]]= temp[1];
            }
            return o;
        }

        var data = s2o(queryString);
        console.log(data);
        
        var oName = document.getElementsByClassName('name')[0];
        var oPrice = document.getElementsByClassName('price')[0];
        var oImg = document.getElementsByTagName('img')[0];

        oName.innerHTML = data.name;
        oPrice.innerHTML = data.price;
        oImg.src = data.src;
    </script>
</body>

</html>
