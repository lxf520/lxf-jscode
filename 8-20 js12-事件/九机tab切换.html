        .box {
            width: 1200px;
            height: 650px;

            /* border: 1px solid #ccc; */
        }

        .tab {
            height: 50px;
            border-bottom: 4px solid #f21c1c;
            
        }

        .tab li {
            width: 116px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid #eee;
        }

        li {
            float: left;
        }

        .tab .active {
            background: #f21c1c;
            color: #fff;
            border-right: none;
        }

        .list li {
            text-align: center;
            width: 220px;
            margin: 10px 18px 5px 0;
            height: 270px;
            /* background-color: #999; */
        }

         .list li:hover{
            border: 1px solid #ccc;
            box-shadow: 1px 1px 1px 1px rgba(255,255,221,.6);
        } 
        .list>div{
            display: none;
        }
        .list .check {
            display: block;
            background-color: #ddd;
        }

        img {
            width: 140px;
            height: 140px;
        }

        h4 {
            font-size: 14px;
        }
    </style>
