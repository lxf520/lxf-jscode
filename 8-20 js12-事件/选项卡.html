<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{padding: 0;margin: 0;}
        .box{
            width: 500px;
            height: 500px;
            margin: 50px auto;
        }
        ul,li{list-style: none;}
        .header{
            width: 100%;
            height: 40px;
        }
        li{
            float: left;
            width: 78px;
            height: 40px;
            margin-right: 5px;
            border: 1px solid #000;
            text-align: center;
        }
        .light{
            background-color: #ccc;
            color: red;
        }
        .tab div{
            display: none;
            width: 100%;
            height: 400px;
            text-align: center;
            margin-top: 20px;;
        }
        .tab .check{
            display: block;
            background-color: #ddd;
        }


    </style>
</head>
<body>
    <div class="box">
        <ul class="header">
            <li class="light">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div class="tab">
            <div class="check">1啦啦1</div>
            <div>2啦啦2</div>
            <div>3啦啦3</div>
            <div>4啦啦4</div>
        </div>
    </div>

    <script>
        var oLis = document.getElementsByTagName('li');
        var tab = document.getElementsByClassName('tab')[0].children;
        var len = oLis.length;
        for(var i=0 ; i<len ; i++){
            oLis[i].index = i;
            oLis[i].onclick = function(){

                for(var i=0 ; i<len ; i++){
                    oLis[i].className = " ";
                    tab[i].className = " ";
                }
                
                this.className = 'light';
                tab[this.index].className = 'check';
            }
        }
    </script>
</body>
</html>
