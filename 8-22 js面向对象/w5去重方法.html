    <!-- [5] 为数组扩展一个去重的方法，要求所有数组都能够调用该方法。 -->
    <script>
        Array.prototype.unique = function () {
            var quchong = [];
            var arr = this;
            for (var i = 0; i < arr.length; i++) {
                if (quchong.indexOf(arr[i]) == -1) {
                    quchong.push(arr[i]);
                }
            }
            return quchong
        }

        var a = [1,2,3,1,4];
        console.log( a.unique() );
