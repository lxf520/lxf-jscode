             type = document.getElementById("type");

            // }
            // else if(type.value == "%"){

            switch (type.value) {
                case "+":
                    res = n1 + n2;
                    break;
                case "-":
                    res = n1 - n2;
                    break;
                case "*":
                    res = n1 * n2;

                case "/":
                    res = n1 / n2;

                case "%":
                    res = n1 % n2;
                    break;
            }
           n3.value = res;
        }
    </script>
