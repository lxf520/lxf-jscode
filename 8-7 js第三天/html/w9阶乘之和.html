<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 求阶乘
        var num=1,sum=0 ;
        for(var i=1 ; i<=20; i++ ){
            var num =1;
            for(var j=1;j<=i;j++){
                num = num*j;
            }
            sum = sum+num;
        }
        console.log("1-20每个数阶乘之和："+sum);
    </script>
</body>
</html>
