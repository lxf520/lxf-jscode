<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        var salary = 10;
        for(var i = 0;i <10;i++){
            salary *= 1.05;
            console.log(`工作${i+1}年后，工资${salary.toFixed(2)}k`);
            sum = sum + salary;
            
        }
        console.log(`总收入为${sum.toFixed(2)}万`);
        
    </script>
</body>
</html>
