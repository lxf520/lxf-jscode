<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<5;i++){
            document.write(`* * * * * * *`);
            document.write('<br>');
        }

        for(var a=1;a<=5;a++){
            for(var b=1;b<=a;b++){
                document.write(" * ");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
