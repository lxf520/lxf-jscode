<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        console.log("打印1~100的7的倍数和带7的数")
        for(var i=1;i<=100;i++){
            if(i%7==0||parseInt(i/10)==7||i%10==7){
                console.log(i);
            }
        }
    
    </script>
</body>
