<body>
    <script>
        function sum() {
            var len = arguments.length;
            var res = 0;
            for(var i=0 ; i<len;i++){
                res += arguments[i];
            }
            return res;
        }
        console.log(sum(1,2,3,456,489,1));
        
    </script>
</body>
