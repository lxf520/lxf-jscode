    <script>
        $(function () {
            // 并集选择器
            // $(".div,#p").text('sad ');

            //层级选择器
            console.log($(".div>div"));

            // 筛选选择器
            // 获取第一个div
            $(".div div:first").css('background','#190');
            // 获取最后一个div
            $(".div div:last").css('background','#190');

            // 获取索引为3的div
            $(".div div:eq(3)").css('background','#369');

            // 获取除了索引为3之外的div
            $(".div div:not(:eq(0))").css('font-size','30px');

            
            // 获取索引为奇数 | 偶数的所有li标签
            $("#box li:even").css('background','yellow');
            $("#box li:odd").css('background','pink');

            //获取索引小于4的li标签
            $("li:lt(4)").css("background",'#077')

            //获取索引大于4的li标签
            $("li:gt(4)").css("background",'#690')

            // 属性选择器
            $("a[href='www.jd.com']").css("background",'#077')
        })



    </script>
