<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var tar = {
            name: "zs",
            age: 12,
            friends: ["巧虎", "佩奇", "熊大"],
            id: undefined,
            show: function() {},
            car: {
                color: "red",
                info: {
                    type: "B",
                    des: {
                        a: 1,
                        b: 3
                    }
                }
            }
        };
        function deepClone(target){
            var o = new target.constructor;
            
            for(var key in target){
                if(target.hasOwnProperty(key)){
                    
                    if(typeof target[key] == 'object' && target[key]!=null){
                        o[key] = deepClone(target[key]);
                    }else{
                        o[key] = target[key];
                        // console.log(o[key],target[key]);
                        
                    }
                }
            }
            return o;
        }

        var result = deepClone(tar);
        console.log(result);
        
    </script>
</body>
</html>
