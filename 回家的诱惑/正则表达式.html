    <!-- 正则表达式练习 -->
    <script>
        var reg1 = /华为p30/gi;
        var str1 = '华为laji,垃圾华为p30'
        var res = str1.replace(reg1, '**');
        console.log(res);
        console.dir(reg1);
        // 邮政编码：6位数字
        let codeReg = /^\d{6}$/;
        console.log(codeReg.test('515829'));

        // * 手机号码：11位数字，第一位必须是1，第二位是3-9之间的数
        let phoneReg = /^1[3-9]\d{9}$/;
        console.log(phoneReg.test('15768128211'));

        // * qq号码： 10000 5~12位数字，第一位不能为0
        let qqReg = /^[1-9]\d{4,11}$/;
        console.log(qqReg.test('857597240'));

        // * 座机：区号(3-4)-电话号码(6-8)-分机号(3-6) 区号和分机号是可有可无
        let numReg = /^(\d{3,4}-)?\d{6,8}(-\d{3,6})?$/
        console.log("_________");

        console.log(numReg.test("020-234254-888"));
        console.log(numReg.test("020-234254-888888"));
        console.log(numReg.test("234254-888"));
        console.log(numReg.test("234254"));
        console.log(numReg.test("020-234254-"));

        // * 邮箱地址:前缀可以是1个或者多个数字、字母、下划线以及-+&%等特殊符号，
        //邮箱所属公司可以是1个或者多个数字、字母、下划线以及-+&%等特殊符号，后缀可以是1个或者多个字母(包括大小写)
        let emailReg = /^[\w-+&%]+@[\w-+&%]+\.[a-zA-Z]+$/;
        console.log(emailReg.test('857597240@qq.com'));
