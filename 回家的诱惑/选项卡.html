        }

        }

            font-size: 15px;
            height: 20px;
            line-height: 20px;
            font-weight: normal;
        }

            float: right;
        }

            color: #fff;
            font-size: 12px;
            opacity: .7;
            margin-right: 8px;
            white-space: nowrap;
            display: inline-block;
        }

        .gost .menu-t ul {
            display: none;
            position: absolute;
            left: 220px;
            top: 0;
            width: 760px;
            height: 480px;
            background: #fff;

        .gost .menu-t .active {

        .gost .menu-t .title {

        .gost .menu-t div a:first-of-type {

        .gost .menu-t div a:last-of-type{

        function Menu(data, firstClassName, secondClassName) {
            this.data = data;
            this.firstMenu = document.getElementsByClassName(firstClassName);
            this.secondMenu = document.getElementsByClassName(secondClassName);

        };
        Menu.prototype.render = function () {
            let fm = this.firstMenu;
            let sm = this.secondMenu;
                // 一级菜单

            this.data.forEach(function (ele, index) {
                let s = `<h4><a href="#">${ele.title}</a><span>${">"}</span></h4>`;
                ele.types.forEach(function (el) {
                    s += `<a href="#">${el}</a>`;
                })
                fm[index].innerHTML = s;

                //二级菜单

                if (ele.right) {
                    let ul = document.createElement("ul");
                    let s = '';
                    ele.right.forEach(function (ele) {
                        s += `<li><h5 class="title">${ele.right_header}</h5><div>`;
                        ele.right_types.forEach(function (ele) {
                            s += `<a href="#">${ele}</a>`;
                        })
                        s += "</div></li>";
                    })
                    ul.innerHTML = s;
                    sm[index].appendChild(ul);
                }
            })
        };
        // 选项卡效果
        Menu.prototype.addMenuEvent = function () {
            let fm = this.firstMenu;
            let sm = this.secondMenu;
            let ul = []
            for (let i = 0; i < fm.length; i++) {
                ul[i] = sm[i].getElementsByTagName("ul")[0];
                fm[i].parentNode.addEventListener("mouseenter", function () {
                    fm[i].parentNode.addEventListener("mousemove", function () {
                        for (let j = 0; j < sm.length; j++) {
                            ul[j].className = "";
                        }
                        ul[i].className = "active";
                    });
                });
                fm[i].parentNode.addEventListener("mouseout", function () {
                    for (let j = 0; j < sm.length; j++) {
                        ul[j].className = "";
                    }
                })

            }
        }
