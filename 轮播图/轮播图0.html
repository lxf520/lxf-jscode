<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            list-style: none;
            margin: 0;
            padding-bottom: 0;
        }

        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .slider {
            margin: 50px auto;
            /* border: 1px solid #000; */
            width: 700px;
            height: 350px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .slider-box {
            background: #dddddd;
            width: 10000px;
            height: 350px;
            padding: 0;
            margin: 0;
            position: absolute;
        }

        .slider-box-item {
            width: 700px;
            height: 350px;
            float: left;
            font-size: 40px;
            text-align: center;
            line-height: 350px;
        }

        .slider-box-item img {
            width: 700px;
            height: 350px;
        }

        .slider-control {
            position: absolute;
            width: 100%;
            height: 100px;
            line-height: 100px;
            top: 50%;
            margin-top: -50px;
            font-size: 60px;
        }

        .prev {
            margin-left: 20px;
        }

        .next {
            float: right;
            margin-right: 20px;
        }

        .slider-nav {
            position: absolute;
            right: 30px;
            bottom: 10px;
            height: 30px;
        }

        .slider-nav-item {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            float: left;
            border-radius: 15px;
            margin: 0 5px;
            text-align: center;
            width: 30px;
            height: 30px;
            line-height: 30px;
        }

        .active {
            background: red;
        }
    </style>
</head>

<body>
    <!-- <div class="slider">
        <ul class="slider-box">

        </ul>
        <div class="slider-control">

        </div>
        <ol class="slider-nav">
            
        </ol>
    </div> -->

    <script>
        class BannerManger {
            constructor(root = document.body) {
                this.slider = null;
                this.sliderBox = null;
                this.sliderControl = null;
                this.sliderNav = null;
                this.root = root;
            }
            init(){
                this.createHtml();
                this.root.appendChild(this.slider);
            }
            createHtml() {
                let sliderBox = document.createElement('ul');
                sliderBox.className = 'slider-box';
                sliderBox.innerHTML = `
                    <span class="slider-box-item">1</span>
                    <span class="slider-box-item">2</span>
                    <span class="slider-box-item">3</span>
                    <span class="slider-box-item">4</span>
                    <span class="slider-box-item">5</span>
                    <span class="slider-box-item">6</span>
                ` ;
                let sliderControl = document.createElement('div');
                sliderControl.className = 'slider-control';
                sliderControl.innerHTML = `
                    <span class="prev">&lt;</span>
                    <span class="next">&gt;</span>
                `;
                let sliderNav = document.createElement('ol');
                sliderNav.className = 'slider-nav';
                sliderNav.innerHTML = `
                    <li class="slider-nav-item">1</li>
                    <li class="slider-nav-item">2</li>
                    <li class="slider-nav-item">3</li>
                    <li class="slider-nav-item">4</li>
                    <li class="slider-nav-item">5</li>
                    <li class="slider-nav-item">6</li>
                `

                let slider = document.createElement('div');
                slider.className = 'slider';
                slider.appendChild(sliderBox);
                slider.appendChild(sliderControl);
                slider.appendChild(sliderNav);

                this.slider = slider;
                this.sliderBox = sliderBox;
                this.sliderControl = sliderControl;
                this.sliderNav = sliderNav;

            }
        }


        // 创建实例对象
        let banner = new BannerManger();
        banner.init();
    </script>
</body>

</html>
